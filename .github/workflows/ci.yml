name: CharonDataProcessor CI

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src'
  SOLUTION_FILE: 'CharonDataProcessor.sln'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd
          MSSQL_PID: Express
          MSSQL_AGENT_ENABLED: 'false'
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"
          --health-interval 15s
          --health-timeout 10s
          --health-retries 15
          --health-start-period 90s
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      working-directory: ${{ env.PROJECT_PATH }}
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      
    - name: Build solution
      working-directory: ${{ env.PROJECT_PATH }}
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore
      
    - name: Run unit tests
      working-directory: ${{ env.PROJECT_PATH }}
      run: dotnet test CharonDataProcessor.Tests/CharonDataProcessor.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: false
      
    - name: Install SQL Server tools
      run: |
        curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
        curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
        sudo apt-get update
        sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
        echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_ENV
      
    - name: Wait for SQL Server to be ready
      run: |
        echo "Waiting for SQL Server to be ready..."
        for i in {1..60}; do
          if /opt/mssql-tools/bin/sqlcmd -S localhost,1433 -U sa -P YourStrong@Passw0rd -C -Q "SELECT 1" 2>/dev/null; then
            echo "SQL Server is ready"
            break
          fi
          echo "Waiting for SQL Server... ($i/60)"
          sleep 3
        done
      
    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef || dotnet tool update --global dotnet-ef
      
    - name: Apply database migrations
      working-directory: ${{ env.PROJECT_PATH }}
      env:
        ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=CharonTest;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
      run: |
        dotnet ef database update --project CharonDataProcessor/CharonDataProcessor.csproj --connection "Server=localhost,1433;Database=CharonTest;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;" --verbose
      continue-on-error: false
      
    - name: Run integration tests
      working-directory: ${{ env.PROJECT_PATH }}
      env:
        RABBITMQ_HOSTNAME: localhost
        RABBITMQ_PORT: 5672
        RABBITMQ_USERNAME: guest
        RABBITMQ_PASSWORD: guest
        ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=CharonTest;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
      run: dotnet test CharonDataProcessor.IntegrationTests/CharonDataProcessor.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"
      continue-on-error: false
      
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          ${{ env.PROJECT_PATH }}/**/test-results.trx
          ${{ env.PROJECT_PATH }}/**/integration-test-results.trx
        check_name: 'Test Results'
        fail_on: 'test failures'
        
    - name: Publish build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: charondataprocessor-build-artifacts
        path: |
          ${{ env.PROJECT_PATH }}/**/bin/Release/**/*
          ${{ env.PROJECT_PATH }}/**/publish/**/*
        retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/Dockerfile
        push: false
        tags: charondataprocessor:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

